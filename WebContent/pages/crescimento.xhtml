<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/normal.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{MBCrescimento.carregarGrafico}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
   <ui:define name="conteudo">
		<p:panel id="panelPeso" header="Estatística Geral do Peso"> 
			<h:form>
				<p:chart id="myBarChart" type="line" model="#{MBCrescimento.graficoPeso}" style="height:300px;"/>
			</h:form>
		</p:panel>
		<p:panel id="panelAltura" header="Estatística Geral da Altura"> 
			<h:form>
				<p:chart id="myBarChart" type="line" model="#{MBCrescimento.graficoAltura}" style="height:300px;"/>
			</h:form>
		</p:panel>
		<p:panel id="panelCircunferencia" header="Estatística Geral da Circunferência Torácica"> 
			<h:form>
				<p:chart id="myBarChart" type="line" model="#{MBCrescimento.graficoCirunferencia}" style="height:300px;"/>
			</h:form>
		</p:panel>
		<p:panel header="Gerar Gráficos Personalizados"> 
		<h:form id="frmAliListagem">
			<p:dataTable id="checkboxDT" var="item" value="#{MBCrescimento.bovinos}" selection="#{MBCrescimento.bovinosSelecionados}" rowKey="#{item.codigo}" style="margin-bottom:0">
				<f:facet name="header">
            		Bovinos Selecionados
        		</f:facet>
				<p:column selectionMode="multiple" style="width:16px;text-align:center" />
				<p:column headerText="Código" style="width:10%">
					<h:outputText value="#{item.codigo}" >
						<f:convertNumber pattern="000000" />
					</h:outputText>
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{item.nome}" />
				</p:column>
			</p:dataTable>
			<br/>
			<p:commandButton value="Gerar" actionListener="#{MBCrescimento.gerarPersonalizado()}" />
		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
