<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloRelatorio.xhtml">

	<ui:define name="conteudo">

		<h:form id="frmRelVac" target="_blank">
			<p:panel id="panel" header="Relatório de Vacinas por Bovino - Filtro">
				<p:outputLabel value="Informações Gerais: " style="font-weight:bold" />

				<h:panelGrid id="pnlRelVacFiltro" columns="2">
					<p:outputLabel value="Vacina: " />
					<p:inputText maxlength="225" size="28"
						value="#{MBRelatorio.vacinaFiltro.nome}" />

					<p:outputLabel value="Bovino: " />
					<p:inputText maxlength="225" size="28"
						value="#{MBRelatorio.bovinoFiltro.nome}" />

					<p:outputLabel value="Finalidade: " />
					<p:inputText maxlength="225" size="28"
						value="#{MBRelatorio.vacinaFiltro.finalidade}" />
				</h:panelGrid>

				<br></br>
				<p:outputLabel value="Data da Vacina (período): " style="font-weight:bold" />
				<h:panelGrid id="pnlRelVacFiltro2" columns="2">
					<p:outputLabel value="Data Inicial: " />
					<p:calendar id="button1" value="#{MBRelatorio.dataInicial}"
						showOn="button" />

					<p:outputLabel value="Data Final: " />
					<p:calendar id="button2" value="#{MBRelatorio.dataFinal}"
						showOn="button" />

				</h:panelGrid>

				<br></br>
				<p:outputLabel value="Situação da Vacina:" style="font-weight:bold" />
				<h:panelGrid columns="2">
					<h:outputText value="Aplicado: " />
					<p:selectBooleanCheckbox value="#{MBRelatorio.aplicado}" />

					<h:outputText value="Não aplicado: " />
					<p:selectBooleanCheckbox value="#{MBRelatorio.naoAplicado}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Gerar" widgetVar="btnGerar"
						actionListener="#{MBRelatorio.gerarRelatorioVacinasPorBovino}"
						ajax="false" target="_blank" update=":msgGlobal" />

					<p:commandButton value="Limpar" widgetVar="btnLimpar"
						actionListener="#{MBRelatorio.limparFiltros}"
						update=":frmRelVac:pnlRelVacFiltro :frmRelVac:pnlRelVacFiltro2 :msgGlobal" />
				</h:panelGrid>

			</p:panel>
		</h:form>

	</ui:define>


</ui:composition>
