<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloIndividual.xhtml">


	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{MBBovinoIndividual.carregarCadastro}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="frmBovEditar" >
		<p:panel id="panel" header="Dados">
				<h:panelGrid cellspacing="15" id="pnlBovEditar" columns="2">
					<p:outputLabel value="Codigo: " style="font-weight:bold" />
					<h:outputText id="codigo" maxlength="225" size="28"
						value="#{MBBovinoIndividual.bovino.codigo}">
						<f:convertNumber pattern="000000" />
					</h:outputText>
					<p:outputLabel value="Nome: " style="font-weight:bold" />
					<p:inputText id="nome" maxlength="225" size="28"
						value="#{MBBovinoIndividual.bovino.nome}" />
					<p:outputLabel value="Data de Nascimento: "
						style="font-weight:bold" />
					<p:calendar id="button"
						value="#{MBBovinoIndividual.bovino.datanascimento}" size="22"
						showOn="button" />
					<p:outputLabel value="Raça: " style="font-weight:bold" />
					<p:selectOneMenu id="categoria"
						value="#{MBBovinoIndividual.bovino.raca}" style="width:170px"
						label="raca">
						<f:selectItem itemLabel="Selecione a Raça" itemValue="" />
						<f:selectItem itemLabel="Holandesa" itemValue="Holandesa" />
						<f:selectItem itemLabel="Jersey" itemValue="Jersey" />
						<f:selectItem itemLabel="Gir" itemValue="Gir" />
						<f:selectItem itemLabel="Guzerá" itemValue="Guzerá" />
					</p:selectOneMenu>
					<p:outputLabel value="Origem: " style="font-weight:bold" />
					<p:inputText maxlength="225" size="28"
						value="#{MBBovinoIndividual.bovino.origem}" />
					<p:outputLabel value="Peso Inicial: " style="font-weight:bold" />
					<h:outputText value="#{MBBovinoIndividual.pesoInicial}">
						<f:convertNumber pattern="###0.00"></f:convertNumber>
					</h:outputText>
					<p:outputLabel value="Peso Atual: " style="font-weight:bold" />
					<h:outputText value="#{MBBovinoIndividual.pesoAtual}">
						<f:convertNumber pattern="###0.00"></f:convertNumber>
					</h:outputText>

				</h:panelGrid>
				<h:panelGrid cellspacing="15" columns="2">
				<p:commandButton value="Salvar" actionListener="#{MBBovinoIndividual.editar()}" update="panel :msgGlobal"  />
				<p:commandButton value="Cancelar" action="/pages/rebanho.xhtml" />
			</h:panelGrid>
		</p:panel>
		<p:panel id="panel2" header="Informações Origem">
			
		<p:diagram value="#{MBBovinoIndividual.model}" style="height:200px" styleClass="ui-widget-content" />
 
 
		<style type="text/css">
		    .ui-diagram-element {   
		        width:14em; 
		        height:4em;     
		        line-height:4em;
		        text-align: center;
		        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
		        border-radius: 4px;
		        border: 1px solid transparent;
		        background-color: #98AFC7;
		        color: #ffffff;
		    }
		 
		    .ui-diagram-success {
		        background-color: #9CB071;
		        color: #ffffff;
		        border-color: #7ab02c;
		    }
		 
		    .ui-diagram-fail {
		        background-color: #C34A2C;
		        color: #ffffff;
		    }
		 
		    .flow-label {
		        font-size: 24px;
		        font-weight: bold;
		        color: #816A51;
		    }
		</style>
	
		</p:panel>
		<p:panel id="panel3" header="Identificação-QRCode">
			<p:graphicImage value="/image?imagem=#{MBBovinoIndividual.bovino.foto}"/>
		</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
