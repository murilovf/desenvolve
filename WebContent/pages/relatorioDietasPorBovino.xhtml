<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modeloRelatorio.xhtml">

	<ui:define name="conteudo">

		<h:form id="frmRelDie" target="_blank">
			<p:panel id="panel" header="Relatório de Dietas por Bovino - Filtro">
				<p:outputLabel value="Informações Gerais: " style="font-weight:bold" />

				<h:panelGrid id="pnlRelDieFiltro" columns="2">
					<p:outputLabel value="Dieta: " />
					<p:inputText maxlength="225" size="28"
						value="#{MBRelatorio.dietaFiltro.nome}" />

					<p:outputLabel value="Bovino: " />
					<p:inputText maxlength="225" size="28"
						value="#{MBRelatorio.bovinoFiltro.nome}" />

					<p:outputLabel value="Alimento: " />
					<p:inputText maxlength="225" size="28"
						value="#{MBRelatorio.alimentoFiltro.descricao}" />

				</h:panelGrid>

				<br></br>
				<p:outputLabel value="Data de Inicio da Dieta (período): " style="font-weight:bold" />
				<h:panelGrid id="pnlRelDieFiltro1" columns="2">
					<p:outputLabel value="Data Inicial: " />
					<p:calendar id="button1" value="#{MBRelatorio.dataInicial}"
						showOn="button" />

					<p:outputLabel value="Data Final: " />
					<p:calendar id="button2" value="#{MBRelatorio.dataFinal}"
						showOn="button" />

				</h:panelGrid>
				
				<br></br>
				<p:outputLabel value="Data de Término da Dieta (período): "
					style="font-weight:bold" />
				<h:panelGrid id="pnlRelDieFiltro2" columns="2">
					<p:outputLabel value="Data Inicial: " />
					<p:calendar value="#{MBRelatorio.dataInicial2}" showOn="button" />

					<p:outputLabel value="Data Final: " />
					<p:calendar value="#{MBRelatorio.dataFinal2}" showOn="button" />

				</h:panelGrid>
				
				<br></br>
				<p:outputLabel value="Valor Total (intervalo): "
					style="font-weight:bold" />
				<h:panelGrid id="pnlRelDieFiltro3" columns="4">
					<p:outputLabel value="Valor Inicial: " />
					<p:inputNumber decimalSeparator="," thousandSeparator=""
						value="#{MBRelatorio.valorInicial}" />

					<p:outputLabel value="Valor Final: " />
					<p:inputNumber decimalSeparator="," thousandSeparator=""
						value="#{MBRelatorio.valorFinal}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Gerar" widgetVar="btnGerar"
						actionListener="#{MBRelatorio.gerarRelatorioDietasPorBovino}"
						ajax="false" target="_blank" update=":msgGlobal" />

					<p:commandButton value="Limpar" widgetVar="btnLimpar"
						actionListener="#{MBRelatorio.limparFiltros}"
						update=":frmRelDie:pnlRelDieFiltro :frmRelDie:pnlRelDieFiltro1 :frmRelDie:pnlRelDieFiltro2 :frmRelDie:pnlRelDieFiltro3 :msgGlobal" />
				</h:panelGrid>

			</p:panel>
		</h:form>

	</ui:define>


</ui:composition>
