<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Desenvolve</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="center" >
		
			<p:growl id="msg"  autoUpdate="true" closable="true"  />
			<p:dialog header="Recuperação de Senha/Login" closable="false" draggable="false" modal="true" appendTo="@(body)"  resizable="false" visible="true">
			<h:form>
				<br/>
				<h:panelGrid columns="2">
					<p:outputLabel for="email" value="E-mail:"/>
					<p:inputText id="email" size="30" maxlength="50" requiredMessage="O campo E-mail é Obrigatório" value="#{MBRecuperacao.emailDigitado}" />
				</h:panelGrid>
				<br/>
				<h:panelGrid columns="2">
					<p:commandButton value="Recuperar"  update=":msg" action="#{MBRecuperacao.recuperar()}"/>
					<p:commandButton value="Voltar" action="/pages/login.xhtml"/>
				</h:panelGrid>
			</h:form>
			</p:dialog>

		</p:layoutUnit>


	</p:layout>
</h:body>
</html>
